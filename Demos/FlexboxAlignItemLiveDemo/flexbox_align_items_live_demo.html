<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Align Items Live Demo</title>

    <style>
        #flexparent{ 
            /* when flex direction is row,
            align-items is vertical 
            justify-content is horizontal */
            width: 600px;
            height: 600px;
            background-color: lightgray;
            margin: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            
        }
        .flexchildren{
            height: 50px;
            width: 50px;
            background-color: lightblue;
            border: 1px solid black;
            padding: 1rem;
        }

        
</style>
</head>
<body>
    
    <h1>Flexbox Align Items Live Demo</h1>
    <div id="flexparent">
        <div class="flexchildren">child 1</div>
        <div class="flexchildren">child 2</div>
        <div class="flexchildren">child 3</div>
        <div class="flexchildren">child 4</div>
    

    </div>
        
</body>
</html>
